{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card" style="margin-top: 25px;">
            <div class="card-header">
                <h2>Contact Details:</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">Name: {{ contact.first_name }} {{ contact.last_name }}</li>
                    <li class="list-group-item">Address: {{ contact.street_address }}</li>
                    <li class="list-group-item">City: {{ contact.city }}</li>
                    <li class="list-group-item">State: {{ contact.state }}</li>
                    <li class="list-group-item">Phone: {{ contact.phone }}</li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
